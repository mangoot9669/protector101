name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clone Kotlin SDK
        run: git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK to skip broken lint plugin
        run: |
          cd Rocket.Chat.Kotlin.SDK
          sed -i '/ktlint-html-reporter/d' build.gradle || true
          sed -i '/kotlinter-gradle/d' build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' compat/build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' core/build.gradle || true

      - name: Clone Android Client
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Android.git temp-client
          shopt -s dotglob
          mv temp-client/* .
          rm -rf temp-client

      - name: Apply .diff patches if exist
        run: |
          if ls patches/*.diff 1> /dev/null 2>&1; then
            for patch in patches/*.diff; do
              echo "Applying $patch"
              patch -p1 < "$patch"
            done
          else
            echo "No patches to apply."
          fi

      - name: Add repositories and update ExoPlayer in app
        run: |
          sed -i '/repositories {/a \ \ \ \ maven { url "https://jitpack.io" }' app/build.gradle || true
          sed -i '/repositories {/a \ \ \ \ mavenCentral()' app/build.gradle || true
          sed -i '/repositories {/a \ \ \ \ google()' app/build.gradle || true
          sed -i 's/com.google.android.exoplayer:exoplayer:2.8.2/com.google.android.exoplayer:exoplayer:2.14.1/g' app/build.gradle || true
          sed -i 's/com.google.android.exoplayer:exoplayer/implementation "com.google.android.exoplayer:exoplayer:2.14.1"/g' app/build.gradle || true

      - name: Add repositories and update ExoPlayer in player
        run: |
          sed -i '/repositories {/a \ \ \ \ maven { url "https://jitpack.io" }' player/build.gradle || true
          sed -i '/repositories {/a \ \ \ \ mavenCentral()' player/build.gradle || true
          sed -i '/repositories {/a \ \ \ \ google()' player/build.gradle || true
          sed -i 's/com.google.android.exoplayer:exoplayer:2.8.2/com.google.android.exoplayer:exoplayer:2.14.1/g' player/build.gradle || true

      - name: Make gradlew executable and assemble debug APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleFossDebug --stacktrace --info

name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clone Kotlin SDK
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK to skip broken lint plugin
        run: |
          cd Rocket.Chat.Kotlin.SDK
          sed -i '/ktlint-html-reporter/d' build.gradle
          sed -i '/kotlinter-gradle/d' build.gradle
          sed -i '/org.jmailen.kotlinter/d' compat/build.gradle
          sed -i '/org.jmailen.kotlinter/d' core/build.gradle

      - name: Clone Android Client
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Android.git
          mv Rocket.Chat.Android/* .  # Перемещаем содержимое в основной каталог
          rm -rf Rocket.Chat.Android

      - name: Remove gradle-versions-plugin
        run: |
          sed -i '/com.github.ben-manes:gradle-versions-plugin/d' build.gradle
          sed -i '/apply plugin: "com.github.ben-manes.versions"/d' build.gradle
          sed -i '/apply plugin: "com.github.ben-manes.versions"/d' app/build.gradle

      - name: Add repositories and dependencies
        run: |
          # Добавляем необходимые репозитории
          sed -i '/repositories {/a \ \ \ \ maven { url "https://jitpack.io" }' app/build.gradle
          sed -i '/repositories {/a \ \ \ \ mavenCentral()' app/build.gradle
          sed -i '/repositories {/a \ \ \ \ jcenter()' app/build.gradle

          # Обновляем версию ExoPlayer
          sed -i 's/com.google.android.exoplayer:exoplayer:2.8.2/com.google.android.exoplayer:exoplayer:2.14.1/' app/build.gradle
          sed -i 's/com.google.android.exoplayer:exoplayer/implementation "com.google.android.exoplayer:exoplayer:2.14.1"/' app/build.gradle

      - name: Remove problematic libraries
        run: |
          sed -i '/libraries.flexbox/d' app/build.gradle
          sed -i '/libraries.livedataKtx/d' app/build.gradle
          sed -i '/libraries.glideTransformations/d' app/build.gradle
          sed -i '/libraries.aVLoadingIndicatorView/d' app/build.gradle
          sed -i '/libraries.frescoImageViewer/d' app/build.gradle

      - name: Assemble Debug APK
        run: |
          ./gradlew clean  # Очистим проект перед сборкой
          ./gradlew assembleDebug --stacktrace --info  # Выводим подробную информацию для отладки

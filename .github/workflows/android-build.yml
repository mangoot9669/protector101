name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clone Kotlin SDK
        run: git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK to skip broken lint plugin
        run: |
          cd Rocket.Chat.Kotlin.SDK
          sed -i '/ktlint-html-reporter/d' build.gradle || true
          sed -i '/kotlinter-gradle/d' build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' compat/build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' core/build.gradle || true

      - name: Clone Android Client
        run: git clone https://github.com/RocketChat/Rocket.Chat.Android.git

      - name: Copy necessary project files
        run: |
          cp -r Rocket.Chat.Android/app ./
          cp Rocket.Chat.Android/gradlew ./
          cp Rocket.Chat.Android/gradlew.bat ./
          cp -r Rocket.Chat.Android/gradle ./
          chmod +x gradlew

      - name: Patch settings.gradle with required modules
        run: |
          echo "include ':app', ':core', ':player', ':emoji', ':util', ':suggestions', ':draw'" > settings.gradle
          echo "project(':core').projectDir = file('Rocket.Chat.Kotlin.SDK/core')" >> settings.gradle
          echo "project(':player').projectDir = file('Rocket.Chat.Kotlin.SDK/player')" >> settings.gradle
          echo "project(':emoji').projectDir = file('Rocket.Chat.Kotlin.SDK/emoji')" >> settings.gradle
          echo "project(':util').projectDir = file('Rocket.Chat.Kotlin.SDK/util')" >> settings.gradle
          echo "project(':suggestions').projectDir = file('Rocket.Chat.Kotlin.SDK/suggestions')" >> settings.gradle
          echo "project(':draw').projectDir = file('Rocket.Chat.Kotlin.SDK/draw')" >> settings.gradle

      - name: Remove gradle-versions-plugin
        run: |
          find . -type f \( -name "*.gradle" -o -name "*.gradle.kts" \) -exec sed -i '/com.github.ben-manes:gradle-versions-plugin/d' {} +
          find . -type f \( -name "*.gradle" -o -name "*.gradle.kts" \) -exec sed -i '/apply plugin: "com.github.ben-manes.versions"/d' {} +

      - name: Remove broken jitpack dependencies
        run: |
          find . -type f -name "*.gradle" -exec sed -i '/wang.avi/d' {} +
          find . -type f -name "*.gradle" -exec sed -i '/jitsi-meet-sdk/d' {} +
          find . -type f -name "*.gradle" -exec sed -i '/jitpack.io/d' {} +

      - name: Patch flexbox and exoplayer
        run: |
          find . -type f -name "*.gradle" -exec sed -i 's/com.google.android:flexbox:[^"]\+/com.google.android:flexbox:1.1.0/g' {} +
          find . -type f -name "*.gradle" -exec sed -i 's/com.google.android.exoplayer:exoplayer:[^"]\+/com.google.android.exoplayer:exoplayer:2.14.1/g' {} +

      - name: Ensure google() repository present
        run: |
          find . -type f \( -name "build.gradle" -o -name "settings.gradle" \) -exec sed -i '/repositories {/a \ \ \ \ google()' {} +

      - name: Remove unresolved kapt/libraries/implementation lines
        run: |
          for type in implementation api compileOnly testImplementation androidTestImplementation debugImplementation releaseImplementation runtimeOnly; do
            find . -type f -name "*.gradle" -exec sed -i "/$type\s\+\(libs\|libraries\)\./d" {} +
          done
          find . -type f -name "*.gradle" -exec sed -i '/kapt\s\+libraries\./d' {} +
          find . -type f -name "*.gradle" -exec sed -i '/implementation\s\+[a-zA-Z_][a-zA-Z0-9_]*$/d' {} +

      - name: Disable crashing TODO() in Kotlin
        run: |
          find . -type f -name "*.kt" -exec sed -i 's/TODO("not implemented")/\/\/ TODO("not implemented")/' {} +

      - name: Clean Gradle
        run: ./gradlew cleanBuildCache clean || true

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Output APK files
        if: success()
        run: find . -type f -name "*.apk"

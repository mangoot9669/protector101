name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Apply patches
        run: |
          for f in patches/*.diff; do
            echo "Applying $f"
            git apply "$f" || echo "Patch $f failed (maybe already applied)"
          done

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle (system-installed)
        run: gradle assembleFossDebug --stacktrace --info

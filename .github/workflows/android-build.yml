name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clone Kotlin SDK
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK
        run: |
          cd Rocket.Chat.Kotlin.SDK
          sed -i '/ktlint-html-reporter/d' build.gradle || true
          sed -i '/kotlinter-gradle/d' build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' compat/build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' core/build.gradle || true

      - name: Clone Android Client to temp folder
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Android.git tmp-client

      - name: Move only missing files (skip gradle conflict)
        run: |
          shopt -s dotglob
          cp -rn tmp-client/* . || true
          rm -rf tmp-client

      - name: Apply local patches
        run: |
          for patch in patches/*.diff; do
            echo "Applying $patch"
            git apply "$patch" || exit 1
          done

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleFossDebug --stacktrace --info

name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clone Kotlin SDK
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK to skip broken plugin
        run: |
          sed -i '/ktlint-html-reporter/d' Rocket.Chat.Kotlin.SDK/build.gradle.kts

      - name: Build SDK
        run: |
          cd Rocket.Chat.Kotlin.SDK
          ./gradlew publishToMavenLocal

      - name: Clone Android Client
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Android.git
          mv Rocket.Chat.Android/* .
          rm -rf Rocket.Chat.Android

      - name: Apply patch and copy resources
        run: |
          git apply patch/protector101_patch.diff
          cp custom/* app/src/main/res/drawable/
          cp custom/ic_launcher.png app/src/main/res/mipmap-xxhdpi/

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug


name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clone Kotlin SDK
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK to skip broken lint plugin
        run: |
          cd Rocket.Chat.Kotlin.SDK
          sed -i '/ktlint-html-reporter/d' build.gradle
          sed -i '/kotlinter-gradle/d' build.gradle
          sed -i '/org.jmailen.kotlinter/d' compat/build.gradle
          sed -i '/org.jmailen.kotlinter/d' core/build.gradle

      - name: Clone Android Client
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Android.git
          mv Rocket.Chat.Android/* .
          rm -rf Rocket.Chat.Android

      - name: Remove gradle-versions-plugin
        run: |
          sed -i '/com.github.ben-manes:gradle-versions-plugin/d' build.gradle
          sed -i '/apply plugin: "com.github.ben-manes.versions"/d' build.gradle
          sed -i '/apply plugin: "com.github.ben-manes.versions"/d' app/build.gradle

      - name: Add JitPack to repositories
        run: |
          sed -i '/repositories {/a \ \ \ \ maven { url "https://jitpack.io" }' build.gradle
          sed -i '/repositories {/a \ \ \ \ maven { url "https://jitpack.io" }' app/build.gradle

      - name: Set compileSdkVersion 29 if missing
        run: |
          sed -i 's/android {/android {\n    compileSdkVersion 29/' app/build.gradle

      - name: Remove problematic dependencies (via sed exact)
        run: |
          sed -i 's|implementation "com.google.android:flexbox:1.1.0"||' app/build.gradle
          sed -i 's|implementation "com.shopify:livedata-ktx:2.0.1"||' app/build.gradle
          sed -i 's|implementation "com.wang.avi:library:2.1.3"||' app/build.gradle
          sed -i 's|implementation "jp.wasabeef:glide-transformations:4.0.0"||' app/build.gradle
          sed -i 's|implementation "me.relex:photodraweeview:1.1.0"||' app/build.gradle

      - name: Override configs manually
        run: |
          cp patch/strings.xml app/src/main/res/values/strings.xml
          cp patch/colors.xml app/src/main/res/values/colors.xml

      - name: Copy resources
        run: |
          cp custom/* app/src/main/res/drawable/
          cp custom/ic_launcher.png app/src/main/res/mipmap-xxhdpi/

      - name: Debug dependencies (optional)
        run: |
          echo "------ DEPENDENCIES IN APP/BUILD.GRADLE -------"
          grep implementation app/build.gradle || true
          echo "------------------------------------------------"

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug


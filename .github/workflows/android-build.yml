
name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{{{ runner.os }}}}-gradle-${{{{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}}}
          restore-keys: |
            ${{{{ runner.os }}}}-gradle-

      - name: Clone Kotlin SDK
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK to skip broken lint plugin
        run: |
          cd Rocket.Chat.Kotlin.SDK
          sed -i '/ktlint-html-reporter/d' build.gradle || true
          sed -i '/kotlinter-gradle/d' build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' compat/build.gradle || true
          sed -i '/org.jmailen.kotlinter/d' core/build.gradle || true

      - name: Clone Android Client (safe merge)
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Android.git temp-client
          cp -r temp-client/app ./app
          cp -r temp-client/player ./player
          cp -r temp-client/emoji ./emoji
          cp -r temp-client/core ./core
          cp -r temp-client/util ./util
          cp -r temp-client/suggestions ./suggestions
          cp -r temp-client/build.gradle ./build.gradle
          cp -r temp-client/settings.gradle ./settings.gradle || true
          rm -rf temp-client

      - name: Apply patches
        run: |
          for patch in patches/*.diff; do
            [ -f "$patch" ] && git apply "$patch"
          done

      - name: Assemble Debug APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleFossDebug --stacktrace --info

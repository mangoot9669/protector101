name: Build Protector101 APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Assemble Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clone Kotlin SDK
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Kotlin.SDK.git

      - name: Patch SDK to skip broken lint plugin
        run: |
          cd Rocket.Chat.Kotlin.SDK
          sed -i '/ktlint-html-reporter/d' build.gradle
          sed -i '/kotlinter-gradle/d' build.gradle
          sed -i '/org.jmailen.kotlinter/d' compat/build.gradle
          sed -i '/org.jmailen.kotlinter/d' core/build.gradle

      - name: Clone Android Client
        run: |
          git clone https://github.com/RocketChat/Rocket.Chat.Android.git
          mv Rocket.Chat.Android/* . 
          rm -rf Rocket.Chat.Android

      - name: Remove gradle-versions-plugin
        run: |
          find . -name "build.gradle" -exec sed -i '/com.github.ben-manes:gradle-versions-plugin/d' {} +
          find . -name "build.gradle" -exec sed -i '/apply plugin: "com.github.ben-manes.versions"/d' {} +

      - name: Replace ExoPlayer version everywhere
        run: |
          find . -name "build.gradle" -exec sed -i 's/com.google.android.exoplayer:exoplayer:2.8.2/com.google.android.exoplayer:exoplayer:2.14.1/g' {} +

      - name: Replace Flexbox version everywhere
        run: |
          find . -name "build.gradle" -exec sed -i 's/com.google.android:flexbox:1.1.0/com.google.android:flexbox:3.0.0/g' {} +

      - name: Add repositories to all build.gradle
        run: |
          find . -name "build.gradle" -exec sed -i '/repositories {/a \ \ \ \ google()\n    mavenCentral()\n    jcenter()\n    maven { url "https://jitpack.io" }' {} +

      - name: Clean Gradle build cache
        run: ./gradlew cleanBuildCache

      - name: Clean project
        run: ./gradlew clean

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace --info
